<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

    <link rel='stylesheet'  href='https://fonts.googleapis.com/css?family=Oleo+Script:400,700|Comfortaa:400,700|Corben'>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="donutStyles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="donutScripts.js"></script>
    <script src="donutForm.js"></script>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Premium Guide to YOUR Donut Shops</title>
  </head>

  <body>
    <div class=ribbon>
    </div>

    <h1>Your Donut Shop Forecaster</h1>

    <div class=ribbon>
    </div>

    <h3>Peeking through the donut hole</h3>

    <div id=buttonList>
      <script>
        printButtons()
      </script>
    </div>

    <form class="pure-form pure-form-aligned">
      <fieldset>
        <div class="pure-control-group">
          <label for="name">Number of Hours Open:</label>
          <input id="name" type="number" placeholder="Username" min=1 max=24>
        </div>

        <div class="pure-control-group">
          <label for="password">Avg Donuts per Customer:</label>
          <input id="password" type="number" placeholder="Password" min=1 max=99>
        </div>

        <div class="pure-control-group">
          <label for="email">Min Customers per Hour:</label>
          <input id="email" type="number" placeholder="Email Address" min=0 max=99>
        </div>

        <div class="pure-control-group">
          <label for="foo">Max Customers per Hour:</label>
          <input id="foo" type="number" placeholder="Enter something" min=0 max=00>
        </div>

        <div class="pure-controls">
          <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </div>
      </fieldset>
    </form>

		<script>
      printShops()
		</script>

    <div id="veryBottom">
      <p>
        &copy; 2015 Lisa Hackenberger
      </p>
    </div>

  </body>
</html>
